<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Exemplo</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- action="/submit": URL para onde os dados serão enviados --> 
        <form id="meuFormulario" action="/submit" method="POST">
            <h3>Cadastre-se</h3>
                
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome completo...">
            </div>

            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label>Gênero:</label>
                <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                <label><input type="radio" name="genero" value="feminino"> Feminino</label>
                <label><input type="radio" name="genero" value="outro"> Outro</label>
            </div>

            <div class="form-group">
                <label>Habilidades:</label>
                <label><input type="checkbox" id="html" name="habilidades" value="HTML"> HTML</label>
                <label><input type="checkbox" id="css" name="habilidades" value="CSS"> CSS</label>
                <label><input type="checkbox" id="js" name="habilidades" value="JS"> JavaScript</label>
                <label><input type="checkbox" id="python" name="habilidades" value="Python"> Python</label>
            </div>

            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="br">Brasil</option>
                    <option value="us">Estados Unidos</option>
                    <option value="pt">Portugal</option>
                    <option value="es">Espanha</option>
                    <option value="ar">Argentina</option>
                </select>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha">
            </div>

            <div class="form-group">
                <label for="comentarios">Comentários:</label>
                <textarea id="comentarios" name="comentarios" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label for="termos">
                    <input type="checkbox" id="termos" name="termos" required>
                    Aceito os termos de uso
                </label>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        <script src="script.js"></script>
    </body>
</html>
