<script>
  let numero = 1;
  document.getElementById('adicionar').addEventListener('click', () => {
    const novoItem = document.createElement('li');
    novoItem.textContent = `Item nÂ° ${numero}`;
    document.getElementById('minhaLista').appendChild(novoItem);
    numero++;
  });
</script>
